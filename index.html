<!DOCTYPE html>
<html>
  <head>
    <title>AR.js 16:9 Image Display</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 5x5;">
      <a-marker type="barcode" value="5">
        <a-image
          src="https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/halo-halo.png"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1.6"  <!-- 16:9 aspect ratio with height 0.9 -->
          height="0.9"
          opacity="0"
          animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
