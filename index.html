<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>
    <a-marker type="barcode" value="5">
        <a-image 
            src="source/10.jpg" 
            position="0 0.5 0" 
            width="1" 
            height="1"
            opacity="0"
            animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500"
        ></a-image>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
