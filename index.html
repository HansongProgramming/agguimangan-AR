<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Multi-ID Adaptive Images</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 5x5;">
      <!-- Marker 1 -->
      <a-marker type="barcode" value="1">
        <a-image id="img-1"
                 position="0 0.5 0"
                 rotation="-90 0 0"
                 opacity="0"
                 animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
        </a-image>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="barcode" value="2">
        <a-image id="img-2"
                 position="0 0.5 0"
                 rotation="-90 0 0"
                 opacity="0"
                 animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
        </a-image>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="barcode" value="5">
        <a-image id="img-3"
                 position="0 0.5 0"
                 rotation="-90 0 0"
                 opacity="0"
                 animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
        </a-image>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker type="barcode" value="4">
        <a-image id="img-4"
                 position="0 0.5 0"
                 rotation="-90 0 0"
                 opacity="0"
                 animation="property: opacity; to: 1; dur: 1000; easing: easeInSine; delay: 500">
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Image URLs corresponding to each ID
      const imageMap = {
        1: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID1.png",
        2: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID2.png",
        5: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID3.png",
        4: "https://raw.githubusercontent.com/HansongProgramming/agguimangan-AR/main/source/ID4.png"
      };

      // Dynamically load and scale images
      Object.entries(imageMap).forEach(([id, url]) => {
        const img = new Image();
        img.src = url;
        img.onload = function () {
          const aspectRatio = img.naturalWidth / img.naturalHeight;
          const baseHeight = 2;
          const baseWidth = aspectRatio * baseHeight;

          const aImage = document.getElementById(`img-${id}`);
          aImage.setAttribute('src', url);
          aImage.setAttribute('width', baseWidth);
          aImage.setAttribute('height', baseHeight);
        };
      });
    </script>
  </body>
</html>
