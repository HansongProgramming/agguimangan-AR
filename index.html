<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 5x5;'>
    <a-marker type="barcode" value="5">
        <a-text value="Hello from 5x5!" rotation="-90 0 0" position="0 0.5 0" align="center" color="blue"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
