<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Hello World</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Marker + Hello Text -->
      <a-marker type="barcode" value="5">
        <a-text value="Hello World" rotation="-90 0 0" position="0 0.5 0" align="center" color="red"></a-text>
      </a-marker>

      <!-- Background (optional) -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
    </a-scene>
  </body>
</html>
